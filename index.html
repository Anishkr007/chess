<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Chess Game</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to your new external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-800 text-white min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Game Container -->
    <div class="flex flex-col items-center w-full max-w-6xl mx-auto">
    
        <!-- Header -->
        <div class="text-center mb-4 w-full">
            <h1 class="text-4xl md:text-5xl font-bold text-white tracking-tight">HTML Chess</h1>
            <div id="turn-indicator" class="text-2xl font-semibold text-gray-300 mt-2">White's Turn</div>
            <div id="message-display" class="text-xl font-bold h-8 mt-2 text-yellow-400">&nbsp;</div>
        </div>

        <!-- Main Game Area (Board + Captured) -->
        <div class="flex flex-col lg:flex-row items-center justify-center w-full gap-4">
        
            <!-- Captured by White (Black's pieces) -->
            <div id="captured-by-white" class="captured-box order-1 lg:order-1">
                <h3>Captured by White</h3>
                <div id="captured-white-grid" class="captured-grid">
                    <!-- Captured black pieces go here -->
                </div>
            </div>

            <!-- Chessboard -->
            <div id="chessboard" class="rounded-lg overflow-hidden order-2 lg:order-2">
                <!-- Cells will be generated by JavaScript -->
            </div>
            
            <!-- Captured by Black (White's pieces) -->
            <div id="captured-by-black" class="captured-box order-3 lg:order-3">
                <h3>Captured by Black</h3>
                <div id="captured-black-grid" class="captured-grid">
                    <!-- Captured white pieces go here -->
                </div>
            </div>
            
        </div>

        <!-- Controls -->
        <button id="reset-button" class="mt-6 bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-8 rounded-lg text-lg shadow-lg transition duration-200 transform active:scale-95">
            Reset Game
        </button>
        
        <!-- Added credit -->
        <p class="text-gray-500 text-sm mt-4">Made by Anish</p>
    </div>

    <!-- Promotion Modal -->
    <div id="promotion-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg p-6 text-gray-900 text-center">
            <h3 class="text-2xl font-bold mb-4">Promote Pawn</h3>
            <div id="promotion-choices" class="flex space-x-4 text-6xl cursor-pointer">
                <!-- Choices will be added here -->
            </div>
        </div>
    </div>

    <!-- Link to your new external JavaScript file -->
    <!-- 'defer' ensures the script runs after the HTML is loaded -->
    <script src="script.js" defer></script>
</body>
</html>
